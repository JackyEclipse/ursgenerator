# Render Blueprint for URS Generator Backend
services:
  - type: web
    name: urs-generator-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: LLM_MODE
        value: "real"
      - key: LLM_PROVIDER
        value: "groq"
      - key: LLM_MODEL
        value: "llama-3.3-70b-versatile"

